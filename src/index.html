<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kameron:400,700|Lato:400,700|Raleway:400,400i,700"
          rel="stylesheet">
    <title>SVG-Ghost demo</title>
    <!-- build:css css/style.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
<main>
  <section class="main-section">
      <svg class="defs" width="0" height="0">
          <defs>

              <!--filters-->
              <!--8b-shapes-->

              <g id="ghost-shape-8b" height="700" width="590">
                  <path class="ghost-shape-8b" d="M10,700 L10,380 L50,380 L50,260 L90,260 L90,220 L130,220 L130,180 L210,180 L210,140 L370,140 L370,180 L450,180
           L450,220 L500,220 L500,260 L540,260 L540,380 L580,380 L580,700 L540,700 L540,660 L500,660 L500,620 L460,620 L460,660 L420,660 L420,700 L335,700 L335,620 L255,620 L255,700
           L180,700 L180,660 L140,660 L140,620 L100,620 L100,660 L60,660  L60,700 Z" />
              </g>
              <g id="ghost-eye-8b">
                  <polygon class="ghost-eye-8b" points="40,0 120,0 120,40 160,40 160,160 120,160 120,200 40,200 40,160 0,160 0,40 40,40" />
                  <rect class="ghost-eyeball-8b" x="0" y="80" width="80" height="80"></rect>
              </g>

              <!--hd-shapes-->

              <g id="ghost-eyelash-hd" height="110" width="35">
                  <path class="eyelash" d="M 5,110 q10,-60 0,-100 q5,-10 20,100 Z"></path>
              </g>
              <g id="ghost-eyeball-hd" height="80" width="40">
                  <ellipse  class="iris" rx="20" ry="40" cy="40" cx="20"></ellipse>
                  <ellipse  class="eye-hole" fill="black" rx="12" ry="24" cy="40" cx="20"></ellipse>
                  <ellipse  class="big-flash" fill="white" rx="4" ry="8" cx="20" cy="20"></ellipse>
                  <ellipse  class="small-flash" fill="white" rx="2" ry="2" cx="24" cy="28"></ellipse>
              </g>
              <g id="ghost-eye-hd" height="250" width="150">
                  <use  class="eyelash-1" xlink:href="#ghost-eyelash-hd"></use>
                  <use  class="eyelash-2" xlink:href="#ghost-eyelash-hd"></use>
                  <use  class="eyelash-3" xlink:href="#ghost-eyelash-hd"></use>
                  <ellipse fill="black" rx="50" ry="100" cy="122" cx="73"></ellipse>
                  <ellipse fill="white" rx="50" ry="100" cy="125" cx="75"></ellipse>
                  <use xlink:href="#ghost-eyeball-hd" y="85" x="55"></use>
              </g>

              <g id="ghost-shape-hd" height="700" width="590">
                  <path class="ghost-shape-hd" d="M 95,700 q-50,-125 0,-350 c20,-65 25,-100 0,-150 c-110,-250 510,-250 400 0 c-25,50 -20,85 0,150 q50,225 0,350
          c-50,-50 -50,-50 -100,0 c-100,-150 -100,-150 -200,0 c-50,-70 -50,-70 -100,0 Z"></path>
              </g>

          </defs>
      </svg>
      <svg class="ghost-8bit" height="700" width="590">
          <use xlink:href="#ghost-shape-8b" x="0" y="0"></use>
          <use class="left-eye" xlink:href="#ghost-eye-8b" x="50" y="260"></use>
          <use class="right-eye" xlink:href="#ghost-eye-8b" x="300" y="260"></use>
      </svg>

      <svg class="ghost-hd" height="700" width="590">
          <use xlink:href="#ghost-shape-hd" x="0" y="0"></use>
          <use xlink:href="#ghost-eye-hd" x="150" y="150"></use>
          <use xlink:href="#ghost-eye-hd" x="300" y="150"></use>
      </svg>


      <svg class="title" height="300" width="800">
          <defs>
              <filter id="shadow">
                  <feMorphology operator="dilate" radius="5" in="SourceAlpha" result="BEVEL_10" />
                  <feFlood flood-color="red" result="COLOR-red" />
                  <feComposite in="COLOR-red" in2="BEVEL_10" operator="in" result="BEVEL_40" />
                  <feMerge result="BEVEL_50">
                      <feMergeNode in="BEVEL_40" />
                      <feMergeNode in="SourceGraphic" />
                  </feMerge>
              </filter>

              <filter id="txt-shadow">
                  <feMorphology operator="dilate" radius="0" in="SourceAlpha" result="tshadow" />
                  <feOffset dx="-3" dy="-3" in="tshadow" result="BEVEL_30"/>
                  <feOffset dx="3" dy="3" in="tshadow" result="BEVEL_35"/>
                  <feFlood flood-color="white" result="COLOR-white" />
                  <feFlood flood-color="blueviolet" result="COLOR-violet" />
                  <feComposite in="COLOR-white" in2="BEVEL_30" operator="in" result="BEVEL_40" />
                  <feComposite in="COLOR-violet" in2="BEVEL_35" operator="in" result="BEVEL_45" />
                  <feMerge result="BEVEL_50">
                      <feMergeNode in="BEVEL_40" />
                      <feMergeNode in="BEVEL_45" />
                      <feMergeNode in="SourceGraphic" />
                  </feMerge>
              </filter>

          </defs>
          <rect height="80" width="620" fill="orange" x="20" y="20" rx="10" ry="10" stroke="black" stroke-width="3" filter="url(#shadow)"></rect>
          <text class="title-text" x="40" y="75" filter="url(#txt-shadow)">SVG Ghost demo</text>
      </svg>
<!--      <svg class="options" height="250" width="150">
      </svg>-->
  </section>
</main>
<footer class="footer">
    <span></span>
</footer>
<!-- build:js js/app.js -->
<!-- inject:js -->
<script src="bundle.js"></script>
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
